<html>

<head>
    <title>signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <form class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-10 ">
                <div class="content text-center p-5">
                    <h2>Smart Login System</h2>
                    <input type="text" placeholder="Enter your name" class="form-control bg-transparent mt-4"
                        id="nameId">
                    <input type="email" placeholder="Enter your email" class="form-control bg-transparent my-4"
                        id="emailId">
                    <input type="password" placeholder="Enter your password" class="form-control bg-transparent mb-3"
                        id="passId">
                    <p class="text-danger" id="alert"></p>
                    <button type="button" class="btn btn-outline-primary mt-3 mb-3 w-100">Sign Up</button>
                    <p class="text-white">You have an account? <a href="index.html" class="text-white ">Signin</a></p>
                </div>
            </div>
        </div>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
